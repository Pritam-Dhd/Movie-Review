<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap.min.css">    
    <link rel="stylesheet" href="styles.css">
    <title>Movie Review</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center header1">Add Movie Review</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="movie_name" class="name">Movie Name</label>
                  <input type="text" class="form-control" id="movie_name" placeholder="Enter movie name">
                </div>
                <div class="form-group">
                  <label for="rating-score" class="name">Rating Score</label>
                  <select class="form-select" id="rating">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="director-name" class="name">Director's Name</label>
                  <input type="text" class="form-control" id="director_name" placeholder="Enter director's name">
                </div>
                <div class="form-group">
                  <label for="release-date" class="name">Release Date</label>
                  <input type="date" class="form-control" id="release_date" placeholder="Enter release date">
                </div>
                <div class="button-container">
                  <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <!-- Table -->
      <h2 class="header2">Movie Reviews</h2>
      <table class="table table-striped table-bordered" id="Table">
        <thead>
          <tr>
            <th scope="col" class="th">Movie Name</th>
            <th scope="col" class="th">Rating Score</th>
            <th scope="col" class="th">Director's Name</th>
            <th scope="col" class="th">Release Date</th>
            <th scope="col" class="th">Action</th>
          </tr>
        </thead>
        <tbody id="movie">
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type ="module" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap.min.js"></script>
  </body>
</html>
